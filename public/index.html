<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Generation App</title>
  <style>
    /* Centering */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Overall screen height */
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Container for images */
    #imageContainer {
      margin-top: 20px;
    }

    /* Button Style */
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Style of Images */
    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Random Image Generator</h1>
  <button id="fetchImage">Get Image</button>
  <div id="imageContainer"></div>

  <script>
    document.getElementById('fetchImage').addEventListener('click', async () => {
      const response = await fetch('/random-image');
      const data = await response.json();
      const imageContainer = document.getElementById('imageContainer');
      if (data.imageUrl) {
        imageContainer.innerHTML = `<img src="${data.imageUrl}" alt="Random Images">`;
      } else {
        imageContainer.innerHTML = '<p>Failed to find it.</p>';
      }
    });
  </script>
</body>
</html>
