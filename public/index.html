<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Generator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #imageContainer {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Random Image Generator</h1>
  <button id="fetchImage">Get An Image</button>
  <div id="imageContainer"></div>

  <script>
    document.getElementById('fetchImage').addEventListener('click', async () => {
      const response = await fetch('/api/random-image');
      const data = await response.json();
      const imageContainer = document.getElementById('imageContainer');
      if (data.imageUrl) {
        imageContainer.innerHTML = `<img src="${data.imageUrl}" alt="Random Image">`;
      } else {
        imageContainer.innerHTML = '<p>Image not found.</p>';
      }
    });
  </script>
</body>
</html>
